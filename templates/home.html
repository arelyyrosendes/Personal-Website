<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            margin: 0;
            font-family: 'Courier New', monospace;
        }
        .header {
            overflow: hidden;
            background-color: #e9c7c1;
            padding: 20px 10px;
        }
        .header a {
            float: left;
            color: black;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-size: 18px; 
            line-height: 25px;
            border-radius: 4px;
        }
        .header a.logo {
            font-size: 25px;
            font-weight: bold;
        }
        .header a:hover {
            background-color: white;
            color: black;
        }
        .header-right {
            float: right;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .right {
            flex: 1;
            text-align: center;
        }
        .left {
            flex: 1;
            text-align: center;
        }
        .left img {
            display: block;
            margin: 10px auto;
        }
        .icons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .icons a {
            margin-left: 10px;
        }
        #typing {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            white-space: pre;
            border-right: 2px solid black;
            display: inline-block;
        }
        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
        #typing {
            animation: blink 0.5s step-end infinite alternate;
        }
    </style>
</head>
<body>

<div class="header">
    <a href="/" class="logo">Arely's Website</a>
    <div class="header-right">
        <a class="active" href="/">Home</a>
        <a href="/projects">Projects</a>
        <a href="/skills">Skills</a>
        <a href="/resume">Resume</a>
        <a href="/hobbies">Hobbies</a>
    </div>
</div>

<div class="container">
    <div class="left">
        <img src="{{ url_for('static', filename='images/headshot.jpg') }}" alt="Arely's Picture" width="200">
        <div class="icons">
            <a href="https://github.com/arelyyrosendes" target="_blank">
                <img src="{{ url_for('static', filename='images/github.jpg') }}" alt="GitHub" width="60">
            </a>
            <a href="https://linkedin.com/in/arelyrosendes" target="_blank">
                <img src="{{ url_for('static', filename='images/linkedin.jpg') }}" alt="LinkedIn" width="60">
            </a>
            <a href="mailto:arelyrosendes@gmail.com?subject=Hello%20Arely&body=I%20would%20like%20to%20connect%20with%20you.">
                <img src="{{ url_for('static', filename='images/email.jpg') }}" alt="Email" width="60">
            </a>
        </div>
    </div>
    <div class="right">
        <div id="typing"></div>
        <p>My name is Arely Rosendes</p>
        <p>I'm a third-year student at UC Santa Cruz</p>
    </div>
</div>

<script>
    const text = "Hi, I'm Arely";
    const typingElement = document.getElementById('typing');
    let index = 0;

    function type() {
        if (index < text.length) {
            typingElement.textContent += text[index];
            index++;
            setTimeout(type, 100); // Adjust typing speed here (in milliseconds)
        }
    }

    window.onload = function() {
        type();
    };
</script>

</body>
</html>
