<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            margin: 0;
            font-family: 'Courier New', monospace;
        }
        .header {
            overflow: hidden;
            background-color: #e9c7c1;
            padding: 20px 10px;
        }
        .header a {
            float: left;
            color: black;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-size: 18px; 
            line-height: 25px;
            border-radius: 4px;
        }
        .header a.logo {
            font-size: 25px;
            font-weight: bold;
        }
        .header a:hover {
            background-color: white;
            color: black;
        }
        .header-right {
            float: right;
        }
        .center {
            flex: 1;
            text-align: center;
        }
        .main-content {
            display: flex;
            align-items: center; /* Center items vertically */
            justify-content: space-between; /* Space items horizontally */
            padding: 20px;
        }
        .text {
            flex: 1;
            text-align: center;
            padding-right: 20px; /* Space between text and video */
        }
        .video-container {
            flex: 1;
            text-align: center; /* Align video to the right */
        }
        video {
            max-width: 100%;
            height: auto;
        }
        #typing {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            white-space: pre;
            border-right: 2px solid black;
            display: inline-block;
        }
        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
        #typing {
            animation: blink 0.5s step-end infinite alternate;
        }
    </style>
</head>
<body>

<div class="header">
  <a href="/" class="logo">Arely's Website</a>
  <div class="header-right">
    <a href="/">Home</a>
    <a href="/projects">Projects</a>
    <a href="/skills">Skills</a>
    <a href="/resume">Resume</a>
    <a class="active" href="/hobbies">Hobbies</a>
  </div>
</div>

<div class="center">
    <div id="typing"></div>
</div>

<div class="main-content">
    <div class="text">
        <h3>Strawberry Hill Hike</h3>
        <p>Most Recent Hike!</p>
    </div>
    <div class="video-container">
        <video width="50%" height="auto" controls>
            <source src="{{ url_for('static', filename='videos/hike-video.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</div>

<script>
    const text = "My Hobbies";
    const typingElement = document.getElementById('typing');
    let index = 0;

    function type() {
        if (index < text.length) {
            typingElement.textContent += text[index];
            index++;
            setTimeout(type, 100); // Adjust typing speed here (in milliseconds)
        }
    }

    window.onload = function() {
        type();
    };
</script>

</body>
</html>
