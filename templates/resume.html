<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arely Rosendes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/resume.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile.css') }}">
    <script defer src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <link rel="icon" href="/static/images/AR-logo.jpg" type="image">
</head>
<body>

<div class="header">
    <a href="/" class="logo">
        <img src="{{ url_for('static', filename='images/AR-logo.jpg') }}" alt="Logo" />
    </a>
    <button class="menu-toggle" aria-label="Toggle navigation">&#9776;</button>
    
    <div class="header-right">
      <a href="/" class="home">Home</a>
      <a href="/projects" class="projects">Projects</a>
      <a href="/#experience" class="experience">Experience</a>
      <a href="/#skills" class="skills">Skills</a>
      <a href="/resume" class="resume">Resume</a>
    </div>
  </div>

<div class="typing-container">
    <h2>My Resume</h2>
    <div id="typing_resume"></div>
</div>


<div class="center-container">
    <a href="/static/documents/resume-website.pdf" download class="center-button">
        <img src="/static/images/download-icon.png" alt="icon" class="button-icon">
        <span class="button-text">Download Resume</span>
    </a>

</div>

<div class="center-container">
    <embed src="/static/documents/resume-website.pdf" class="resume-viewer" type="application/pdf"/>
</div>

</body>
</html>
