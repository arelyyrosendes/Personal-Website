<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arely Rosendes</title>
    <link rel="icon" href="/static/images/AR-logo.jpg" type="image">
    <style>
        body { 
            margin: 0;
            font-family: 'Courier New', monospace;
            overflow-x: hidden; 
            position: relative; 

            background-image: url('/static/images/background.jpg'); 
            background-repeat: repeat; 
            background-size: 5%; 
            background-position: top left;
            background-attachment: fixed; 
        }
        /* Loading In Animation */
        .content-wrapper {
            opacity: 0;
            transform: translateY(50px); 
            animation: slideUp 1s forwards; 
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0); 
            }
        }
        .header {
            position: flex;
            top: 0;
            background-color: transparent;
            padding: 10px 10px;
            z-index: 1000;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header a {
            color: black;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-size: 18px; 
            line-height: 25px;
            border-radius: 15px;
        }
        .header a.logo {
            display: inline-block;
        }
        .header a.logo img {
            display: block; 
            height: auto; 
            width: auto; 
            max-height: 50px; 
            margin: 0px auto;
            border-radius: 15px;
}
        .header-right {
            float: right;
        }
        .header-right a {
            background-color: #f0f0f0; /* Default background color for links */
            margin: 0 5px;
        }
        .header-right a.home {
            background-color: #ffcccb; /* Light red */
        }
        .header-right a.home:hover {
            background-color: #ff9999; /* Darker red on hover */
        }
        .header-right a.projects {
            background-color: #ccffcc; /* Light green */
        }
        .header-right a.projects:hover {
            background-color: #99ff99; /* Darker green on hover */
        }
        .header-right a.experience {
            background-color: #cce5ff; /* Light blue */
        }
        .header-right a.experience:hover {
            background-color: #99ccff; /* Darker blue on hover */
        }
        .header-right a.skills {
            background-color: #fff3e6; /* Light orange */
        }
        .header-right a.skills:hover {
            background-color: #ffd1b3; /* Darker orange on hover */
        }
        .header-right a.resume {
            background-color: #d9f7be; /* Light green */
        }
        .header-right a.resume:hover {
            background-color: #b3e6a6; /* Darker green on hover */
        }
        .header-right a.hobbies {
            background-color: #fbe5d6; /* Light peach */
        }
        .header-right a.hobbies:hover {
            background-color: #f7b9a1; /* Darker peach on hover */
        }
        .background {
            background-image: url(/static/images/background.jpg); 
            background-repeat: repeat;
            background-size: 1%; 
            background-color: (0.5);
            background-position: top left; 
            background-attachment: scroll; 
        }
        #typing {
            font-family: 'Courier New', monospace;
            font-size: 32px;
            white-space: pre;
            border-right: 2px solid black;
            display: inline-block;
            text-align: center;
            margin-right: 200px auto;
            font-weight: bold;
        }
        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
        #typing {
            animation: blink 0.5s step-end infinite alternate;
        }

        .center-button {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            background-color: transparent;
            width: 400px;
            border: 5px solid black;
            border-radius: 30px;
            cursor: pointer;
            padding: 5px 0; 
        }

        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button-icon {
            width: 25px;
            height: 25px;
        }

        .button-text {
            font-size: 25px;
            margin-left: 10px;
            color: black; 
        }
        .resume-viewer {
            display: column;
            width: 80%;
            height: 1000px; 
            border: 2px solid black;
            margin-top: 20px; 
        }
        .typing-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px; 
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>

<div class="header">
    <a href="/" class="logo">
        <img src="{{ url_for('static', filename='images/AR-logo.jpg') }}" alt="Logo" />
    </a>
    <div class="header-right">
      <a href="/" class="home">Home</a>
      <a href="/projects" class="projects">Projects</a>
      <a href="/#experience" class="experience">Experience</a>
      <a href="/#skills" class="skills">Skills</a>
      <a href="/resume" class="resume">Resume</a>
    </div>
  </div>

<div class="typing-container">
    <div id="typing"></div>
</div>


<div class="center-container">
    <a href="/static/documents/resume-website.pdf" download class="center-button">
        <img src="/static/images/download-icon.png" alt="icon" class="button-icon">
        <span class="button-text">Download Resume</span>
    </a>

</div>

<div class="center-container">
    <embed src="/static/documents/resume-website.pdf" class="resume-viewer" type="application/pdf"/>
</div>

<script>
    const text = "My Resume";
    const typingElement = document.getElementById('typing');
    let index = 0;

    function type() {
        if (index < text.length) {
            typingElement.textContent += text[index];
            index++;
            setTimeout(type, 100); // Adjust typing speed here (in milliseconds)
        }
    }

    window.onload = function() {
        type();
    };
</script>

</body>
</html>
