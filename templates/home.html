<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}

body { 
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.header {
  overflow: hidden;
  background-color: #e9c7c1;
  padding: 20px 10px;
}

.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 4px;
}

.header a.logo {
  font-size: 25px;
  font-weight: bold;
}

.header a:hover {
  background-color: white;
  color: black;
}

.header a.active {
  background-color: white;
  color: black;
}

.header-right {
  float: right;
}

@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  
  .header-right {
    float: none;
  }
}
</style>
</head>
<body>

<div class="header">
  <a href="#default" class="logo">Arely's Website</a>
  <div class="header-right">
    <a class="active" href="#home">Home</a>
    <a href="#projects">Projects</a>
    <a href="#resume">Resume</a>
    <a href="hobbies">Hobbies</a>
  </div>
</div>

<div style="padding-left:20px">
  <h1>Hi, I'm Arely</h1>
  <p>My name is Arely Rosendes</p>
  <p>Im a third-year student at UC Santa Cruz</p>
</div>

</body>
</html>
